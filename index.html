<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header class="coming__soon-header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <section class="coming__soon">
        <div class="hero__section"></div>
        <div class="content__section">
          <h1 class="content__section-title"><span>We're</span> coming soon</h1>
          <p class="content__section-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form__input" action="/">
            <input
              type="email"
              class="form__input-email"
              placeholder="Email Address"
            />
            <div class="form__input-submit">
              <img
                src="./images/icon-arrow.svg"
                alt="arrow input"
                class="form__input-button"
              />
            </div>
            <img
              src="./images/icon-error.svg"
              alt="error"
              class="form__input-error"
            />
          </form>
          <span class="input-message"></span>
        </div>
      </section>
    </main>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">hamdanideni</a>.
      </p>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
